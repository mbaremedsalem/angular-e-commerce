<div class="product-card" (mouseenter)="showActions = true" (mouseleave)="showActions = false">
    <div class="image-container">
      <img [src]="product.images[0].image" [alt]="getProductName()">
      <div class="hover-actions" *ngIf="showActions">
        <button (click)="viewDetails.emit(product.id)" class="action-btn">
          <i class="fas fa-eye"></i> {{ getButtonText('VIEW_DETAILS') }}
        </button>
        <button (click)="addToCart.emit(product)" class="action-btn">
          <i class="fas fa-shopping-cart"></i> {{ getButtonText('ADD_TO_CART') }}
        </button>
      </div>
    </div>
    
    <div class="product-info">
      <h3>{{ getProductName() }}</h3>
      <div class="price-section">
        <span class="current-price">{{ product.price }} MRU</span>
        <span *ngIf="product.old_price !== product.price" class="old-price">
          {{ product.old_price }} MRU
        </span>
      </div>
      <app-rating-stars [rating]="product.ratings"></app-rating-stars>
    </div>
</div>
