<footer class="app-footer">
    <div class="container">
      <div class="footer-grid">
        <!-- Logo et À propos -->
        <div class="footer-column">
          <div class="header__logo">
            <a routerLink="/">
              <img src="/assets/images/hero-bg.jpg" alt="Logo" width="60px" class="logo-image">
            </a>
          </div>
          <p>Notre boutique vous propose des produits de qualité pour votre intérieur.</p>
        </div>

        <!-- Liens utiles -->
        <div class="footer-column">
          <h4>LINKS</h4>
          <ul>
            <li><a routerLink="/story">Story</a></li>
            <li><a routerLink="/contact">Contact</a></li>
            <li><a routerLink="/orders">Track Order</a></li>
            <li><a routerLink="/help">Help</a></li>
          </ul>
        </div>
  
        <!-- Catégories -->
        <div class="footer-column">
          <h4>CATEGORIES</h4>
          <ul>
            <li><a routerLink="/products/bedroom">Bedroom (6)</a></li>
            <li><a routerLink="/products/decor">Decor (9)</a></li>
            <li><a routerLink="/products/living-room">Living Room (6)</a></li>
            <li><a routerLink="/products/office">Office (11)</a></li>
          </ul>
        </div>
  
        <!-- Newsletter -->
        <div class="footer-column">
          <h4>SUBSCRIBE</h4>
          <form (submit)="subscribe()">
            <input type="email" placeholder="Your email address..." required>
            <button type="submit">SUBSCRIBE</button>
          </form>
        </div>
      </div>
  
      <div class="footer-bottom">
        &copy; {{ currentYear }} Mon E-commerce. Tous droits réservés.
      </div>
    </div>
  </footer>
