<app-header></app-header>

<div class="profile-container">
    <div class="profile-header">
      <h2>Mon Profil</h2>
      <button *ngIf="!isEditing" (click)="toggleEdit()" class="edit-btn">
        <i class="fas fa-edit"></i> Modifier
      </button>
    </div>
  
    <div *ngIf="isLoading" class="loading-spinner">
      <i class="fas fa-spinner fa-spin"></i> Chargement...
    </div>
  
    <div *ngIf="error" class="error-message">
      {{ error }}
    </div>
  
    <!-- <form *ngIf="!isLoading" [formGroup]="profileForm" (ngSubmit)="onSubmit()"> -->
        <form *ngIf="!isLoading && profileForm" [formGroup]="profileForm" (ngSubmit)="onSubmit()">

      <div class="form-group">
        <label>Nom d'utilisateur</label>
        <input type="text" formControlName="username" readonly>
      </div>
  
      <div class="form-group">
        <label>Email</label>
        <input type="email" formControlName="email">
        <div *ngIf="profileForm?.get('email')?.invalid && profileForm?.get('email')?.touched" class="error">
          Veuillez entrer un email valide
        </div>
      </div>
  
      <div class="form-row">
        <div class="form-group">
          <label>Prénom</label>
          <input type="text" formControlName="first_name">
          <div *ngIf="profileForm?.get('first_name')?.invalid && profileForm?.get('first_name')?.touched" class="error">
            Ce champ est requis
          </div>
        </div>
  
        <div class="form-group">
          <label>Nom</label>
          <input type="text" formControlName="last_name">
          <div *ngIf="profileForm?.get('last_name')?.invalid && profileForm?.get('last_name')?.touched" class="error">
            Ce champ est requis
          </div>
        </div>
      </div>
  
      <div class="form-group">
        <label>Téléphone</label>
        <input type="tel" formControlName="phone">
      </div>
  
      <div class="form-group">
        <label>Adresse</label>
        <textarea formControlName="address" rows="3"></textarea>
      </div>
  
      <div *ngIf="isEditing" class="form-actions">
        <button type="button" (click)="toggleEdit()" class="cancel-btn">Annuler</button>
        <button type="submit" [disabled]="profileForm.invalid || isLoading" class="save-btn">
          <span *ngIf="!isLoading">Enregistrer</span>
          <i *ngIf="isLoading" class="fas fa-spinner fa-spin"></i>
        </button>
      </div>
    </form>
  
    <div class="logout-section">
      <button (click)="logout()" class="logout-btn">
        <i class="fas fa-sign-out-alt"></i> Déconnexion
      </button>
    </div>
  </div>


  <app-footer></app-footer>
